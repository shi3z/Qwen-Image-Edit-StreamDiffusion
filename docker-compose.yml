version: '3.8'

services:
  qwen-edit:
    build: .
    image: qwen-edit:latest
    container_name: qwen-edit-server
    ports:
      - "8086:8086"
    volumes:
      # Cache for Hugging Face models (persist downloads)
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - PYTORCH_JIT=0
      - TORCH_COMPILE_DISABLE=1
      - CUDA_MODULE_LOADING=LAZY
      - TORCH_CUDA_ARCH_LIST=12.0;12.1
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
